<!DOCTYPE html>
<html>
  <head>
    <title>Reminder System</title>
    <link rel="stylesheet" href="reminder.css">
  </head>
  <body>
    <h1>Reminder System</h1>
    <form id="reminder-form" method="post">
      <label for="event-name">Event Name:</label>
      <input type="text" id="event-name" name="event-name"><br><br>
      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" name="event-date"><br><br>
      <label for="event-time">Event Time:</label>
      <input type="time" id="event-time" name="event-time"><br><br>
      <label for="event-description">Event Description:</label><br>
      <textarea id="event-description" name="event-description" rows="5" cols="50"></textarea><br><br>
      <button type="submit" class="show-btn">Set Reminder</button>
      <a href="./view_reminders.html">
        <button type="button" class="view-btn">View Reminders</button>
      </a>
    </form>
    <script src="reminder.js"></script>  
    
  </body>
</html>
